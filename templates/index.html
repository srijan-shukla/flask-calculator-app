<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
</head>
<body>
    <h1>Flask Calculator</h1>
    <form action="/fca/calculate" method="post">
        <label for="num1">Operand 1:</label>
        <input type="number" id="num1" name="num1" value="{{ num1 }}" required><br><br>
        <label for="num2">Operand 2:</label>
        <input type="number" id="num2" name="num2" value="{{ num2 }}" required><br><br>
        <label for="operation">Select Operation:</label>
        <select name="operation" id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select><br><br>
        <button type="submit">Calculate</button>
    </form>
    {% if result is defined %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
